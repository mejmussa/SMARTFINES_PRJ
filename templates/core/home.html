{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartFines | Avoid Road Offence Penalties</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background-color: #fff;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-card .tespos-logo {
            height: 50px;
            margin-bottom: 1.5rem;
        }

        .login-card h4 {
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .login-btn {
            background-color: #e6e5e5;
            color: #444;
            padding: 0.55rem 1.2rem;
            font-size: 0.95rem;
            border: 1px solid #dcdcdc;
            border-radius: 6px;
            transition: background-color 0.25s ease;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            font-weight: 500;
            max-width: 240px;
        }

        .login-btn:hover {
            background-color: #cecece;
        }

        .login-btn img {
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <!-- TESPOS icon on top -->
    <img src="{% static 'logos/logo.png' %}" alt="TESPOS Logo" class="tespos-logo">

    <h4 style="font-weight: 600; color: #333;">
    Welcome to 
        <span style="background: linear-gradient(to right, #333, #0048a6); -webkit-background-clip: text; color: transparent;">
            SmartFines
        </span>
    </h4>
    <p>Please login or register via TECMOCSY to continue using the site.</p>

    <a href="{% url 'login' %}" class="login-btn mx-auto">
        <img src="{% static 'logos/TECMOCSY.png' %}" alt="TECMOCSY Icon">
        Login with TECMOCSY
    </a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
