<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grant Superuser Access</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            padding: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .email-block {
            text-align: center;
            margin-bottom: 20px;
        }
        .status {
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #8B0000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .messages {
            margin-bottom: 20px;
        }
        .messages p {
            background: #eef0f3;
            padding: 10px;
            border-left: 5px solid #961f1b;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Grant Superuser Access</h2>

    <div class="messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>

    {% if user %}
        <div class="email-block">
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Grant Superuser</button>
        </form>

        {% if user.is_superuser %}
            <p class="status">User is already a superuser âœ…</p>
        {% endif %}
    {% else %}
        <p style="text-align:center; color: red;">User with email mejmussa@gmail.com not found.</p>
    {% endif %}
</div>
</body>
</html>
